<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/btn-tutator.esm.js"></script>
    <script nomodule src="/build/btn-tutator.js"></script>
  </head>
  <body>
    <section style="margin: 10px;">
      <btn-tutator
        label="Primary"
        color="primary"
        onclick="alert('p[rimary')"
      ></btn-tutator>
      <btn-tutator label="Secondary" color="secondary"></btn-tutator>
      <btn-tutator label="Third" color="third"></btn-tutator>
      <btn-tutator label="Default"></btn-tutator>
      <btn-tutator label="Danger" color="danger"></btn-tutator>
      <btn-tutator label="Warning" color="warning"></btn-tutator>
      <btn-tutator label="Success" color="success"></btn-tutator>
      <btn-tutator label="Info" color="info"></btn-tutator>
      <btn-tutator label="Black" color="black"></btn-tutator>
    </section>
    <section style="margin: 10px;">
      <btn-tutator label="Primary" color="primary" type="outline"></btn-tutator>
      <btn-tutator
        label="Secondary"
        color="secondary"
        type="outline"
      ></btn-tutator>
      <btn-tutator label="Third" color="third" type="outline"></btn-tutator>
      <btn-tutator label="Default" type="outline"></btn-tutator>
      <btn-tutator label="Danger" color="danger" type="outline"></btn-tutator>
      <btn-tutator label="Warning" color="warning" type="outline"></btn-tutator>
      <btn-tutator label="Success" color="success" type="outline"></btn-tutator>
      <btn-tutator label="Info" color="info" type="outline"></btn-tutator>
      <btn-tutator label="Black" color="black" type="outline"></btn-tutator>
    </section>
    <section style="margin: 10px;">
      <btn-tutator label="Primary" color="primary" type="text"></btn-tutator>
      <btn-tutator
        label="Secondary"
        color="secondary"
        type="text"
      ></btn-tutator>
      <btn-tutator label="Third" color="third" type="text"></btn-tutator>
      <btn-tutator label="Default" type="text"></btn-tutator>
      <btn-tutator label="Danger" color="danger" type="text"></btn-tutator>
      <btn-tutator label="Warning" color="warning" type="text"></btn-tutator>
      <btn-tutator label="Success" color="success" type="text"></btn-tutator>
      <btn-tutator label="Info" color="info" type="text"></btn-tutator>
      <btn-tutator label="Black" color="black" type="text"></btn-tutator>
    </section>
  </body>
</html>
